<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Edited</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <app-table-row
        *ngFor="let productEl of products"
        [product]="productEl">
      </app-table-row>
    </tbody>
  </table>
</div>
